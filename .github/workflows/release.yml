name: release

on: [push]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Install doxygen
        run: |
          sudo apt update
          sudo apt install -y doxygen
      - name: Cache requirements
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install requirements
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Sphinx build
        run: |
          doxygen Doxygen && sphinx-build docs/ docs/_build/ -a
      - name: Extension build
        run: |
          make && make install
      - name: Build package to upload to GitHub releases
        run: |
          touch pgtfs.tar.gz
          tar --exclude=pgtfs.tar.gz -czvf pgtfs.tar.gz ./
      - name: Create a Github release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: pgtfs.tar.gz
          body:
            You can view the changelog
            [here](https://github.com/adrianprelipcean/pgtfs/blob/main/changelog.md).
